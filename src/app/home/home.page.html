  <div class = "car" *ngFor="let info of infos">
      <img class = "imageDesc" src="{{getImage()}}"/>
      <div class="uk-panel">
          <h1 class="uk-align-left uk-margin-remove-adjacent dateNo">{{info.date}}</h1>
          <p class = "month">{{info.month}}</p>
          <hr class = "hr"/>
          <p class = "place">{{info.info_title}}</p>
          <div class = "interested">
              <button class="button">Interested?</button>
              <button class="button">Ignore</button></div>
              
              
              
              <p class = "uk-align-left views">{{info.views}}<i class="material-icons">
                  remove_red_eye
                  </i></p><p class = "uk-align-right likes">{{info.likes}}<i class="material-icons">
                      favorite_border
                      </i></p>

      </div>
    
   
    
   
  </div>
